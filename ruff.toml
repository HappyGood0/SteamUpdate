line-length = 100
target-version = "py311"

exclude = [
    ".git",
    ".venv",
    "venv",
    "__pycache__",
    "mlflow/data",
    "bdd",
]

[lint]
# Règles activées
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
]

# Règles ignorées
ignore = [
    "E501",  # line too long
    "B008",  # function calls in argument defaults
]

[format]
quote-style = "double"
indent-style = "space"