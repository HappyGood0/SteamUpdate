name: Linting

on:
  push:
    branches:
      - main
      - feat/**
  pull_request:
    branches:
      - main

jobs:
  ruff-backend:
    name: Ruff (Python Backend)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install Ruff (version 0.14.11)
        run: pip install ruff==0.14.11
      - name: Run Ruff check
        run: ruff check .
      - name: Run Ruff format check
        run: ruff format --check .

  eslint-frontend:
    name: ESLint (JavaScript Frontend)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install ESLint
        run: npm install -g eslint

      - name: Run ESLint
        run: eslint web/ --ext .js