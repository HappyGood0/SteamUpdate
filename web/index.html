<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Update</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Steam Update</h1>
        
        <form id="steamForm">
            <label for="steamId">Pseudo Steam</label>
            <input 
                type="text" 
                id="steamId" 
                placeholder="Entrez votre pseudo Steam" 
                required
            >
            <button type="submit" id="submitBtn">Recommander</button>
        </form>

        <div id="loading" class="hidden">Chargement...</div>
        <div id="result" class="hidden"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
